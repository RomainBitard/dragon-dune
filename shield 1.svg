    <text
       xml:space="preserve"
       style="font-style:normal;font-weight:normal;font-size:12.5px;line-height:125%;font-family:sans-serif;letter-spacing:0px;word-spacing:0px;fill:#000000;fill-opacity:1;stroke:none;stroke-width:1px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1"
       x="90"
       y="197.3622"
       id="text4146"
       sodipodi:linespacing="125%"><tspan
         sodipodi:role="line"
         x="90"
         y="197.3622"
         id="tspan4156"
         style="font-style:normal;font-variant:normal;font-weight:bold;font-stretch:normal;font-size:17.5px;font-family:sans-serif;-inkscape-font-specification:'sans-serif Bold'">Dwarves:</tspan><tspan
         sodipodi:role="line"
         x="90"
         y="219.2372"
         style="font-style:normal;font-variant:normal;font-weight:bold;font-stretch:normal;font-size:17.5px;font-family:sans-serif;-inkscape-font-specification:'sans-serif Bold'"
         id="tspan5155" /><tspan
         sodipodi:role="line"
         x="90"
         y="241.1122"
         id="tspan4158"
         style="font-size:17.5px">Start With: 10 Gold, 1 artifact.</tspan><tspan
         sodipodi:role="line"
         x="90"
         y="262.98721"
         style="font-size:17.5px"
         id="tspan5157"></tspan><tspan
         sodipodi:role="line"
         x="90"
         y="284.86221"
         style="font-size:17.5px"
         id="tspan5163">Starting Tokens: None.</tspan><tspan
         sodipodi:role="line"
         x="90"
         y="306.73721"
         id="tspan4162"
         style="font-size:17.5px" /><tspan
         sodipodi:role="line"
         x="90"
         y="328.61221"
         style="font-size:17.5px"
         id="tspan5159">Special: </tspan><tspan
         sodipodi:role="line"
         x="90"
         y="350.48721"
         id="tspan4164"
         style="font-size:17.5px">1. The Dwarves collect all gold spent by other players on </tspan><tspan
         sodipodi:role="line"
         x="90"
         y="372.36221"
         id="tspan4166"
         style="font-size:17.5px">on artifact cards. Gold spent by the Dwarves on artifact </tspan><tspan
         sodipodi:role="line"
         x="90"
         y="394.23721"
         id="tspan4168"
         style="font-size:17.5px">cards goes to the bank.</tspan><tspan
         sodipodi:role="line"
         x="90"
         y="416.11221"
         id="tspan4170"
         style="font-size:17.5px"></tspan><tspan
         sodipodi:role="line"
         x="90"
         y="437.98721"
         style="font-size:17.5px"
         id="tspan5165">Ace: You may use an ace as a Sabotaged Artifact (Jack) of </tspan><tspan
         sodipodi:role="line"
         x="90"
         y="459.86221"
         id="tspan4172"
         style="font-size:17.5px">the same suit.</tspan><tspan
         sodipodi:role="line"
         x="90"
         y="481.73721"
         id="tspan4174"
         style="font-size:17.5px"></tspan><tspan
         sodipodi:role="line"
         x="90"
         y="503.61221"
         style="font-size:17.5px"
         id="tspan5167">Alliance Power: The Dwarves may use their traitor and </tspan><tspan
         sodipodi:role="line"
         x="90"
         y="525.48724"
         id="tspan4176"
         style="font-size:17.5px">sabotaged artifact cards on your behalf in battle.</tspan><tspan
         sodipodi:role="line"
         x="90"
         y="547.36224"
         id="tspan4178"
         style="font-size:17.5px" /><tspan
         sodipodi:role="line"
         x="90"
         y="569.23724"
         id="tspan4180"
         style="font-size:17.5px" /><tspan
         sodipodi:role="line"
         x="90"
         y="591.11224"
         style="font-size:17.5px"
         id="tspan4932" /><tspan
         sodipodi:role="line"
         x="90"
         y="612.98724"
         id="tspan4290"
         style="font-size:17.5px" /></text>
    <text
       xml:space="preserve"
       style="font-style:normal;font-weight:normal;font-size:12.5px;line-height:125%;font-family:sans-serif;letter-spacing:0px;word-spacing:0px;fill:#000000;fill-opacity:1;stroke:none;stroke-width:1px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1"
       x="90"
       y="602.36218"
       id="text5117"
       sodipodi:linespacing="125%"><tspan
         sodipodi:role="line"
         id="tspan5119"
         x="90"
         y="602.36218"
         style="font-weight:bold;font-size:17.5px">Elves:</tspan><tspan
         sodipodi:role="line"
         x="90"
         y="624.23718"
         style="font-size:17.5px"
         id="tspan5169" /><tspan
         sodipodi:role="line"
         x="90"
         y="646.11218"
         id="tspan5121"
         style="font-size:17.5px">Start With: 10 Gold, 1 artifact.</tspan><tspan
         sodipodi:role="line"
         x="90"
         y="667.98718"
         id="tspan5123"
         style="font-size:17.5px">Starting Tokens: 10 tokens in 5c.</tspan><tspan
         sodipodi:role="line"
         x="90"
         y="689.86218"
         id="tspan5125"
         style="font-size:17.5px" /><tspan
         sodipodi:role="line"
         x="90"
         y="711.73718"
         style="font-size:17.5px"
         id="tspan5171">Special: </tspan><tspan
         sodipodi:role="line"
         x="90"
         y="733.61218"
         id="tspan5127"
         style="font-size:17.5px">1. The Elves may see the value of the artifact that is up for bid. </tspan><tspan
         sodipodi:role="line"
         x="90"
         y="755.48718"
         id="tspan5129"
         style="font-size:17.5px">2. In battle with the Elves (or their allies), the Elves may ask </tspan><tspan
         sodipodi:role="line"
         x="90"
         y="777.36218"
         id="tspan5131"
         style="font-size:17.5px">the color of their opponents artifact card, the value of the artifact </tspan><tspan
         sodipodi:role="line"
         x="90"
         y="799.23718"
         id="tspan5133"
         style="font-size:17.5px">card, or to know how many tokens they are sending in to battle </tspan><tspan
         sodipodi:role="line"
         x="90"
         y="821.11218"
         id="tspan5135"
         style="font-size:17.5px">before selecting their own card and tokens.</tspan><tspan
         sodipodi:role="line"
         x="90"
         y="842.98718"
         id="tspan5137"
         style="font-size:17.5px">3. Elven units may go into hiding in a territory in order to escape </tspan><tspan
         sodipodi:role="line"
         x="90"
         y="864.86218"
         id="tspan5139"
         style="font-size:17.5px">conflict. Hidden units act in every way as though they did not </tspan><tspan
         sodipodi:role="line"
         x="90"
         y="886.73718"
         style="font-size:17.5px"
         id="tspan5187">exist. Hidden units may only come out of hiding if they move </tspan><tspan
         sodipodi:role="line"
         x="90"
         y="908.61218"
         id="tspan5143"
         style="font-size:17.5px">into a new territory or at the beginning of a turn.</tspan><tspan
         sodipodi:role="line"
         x="90"
         y="930.48718"
         id="tspan5145"
         style="font-size:17.5px" /><tspan
         sodipodi:role="line"
         x="90"
         y="952.36218"
         style="font-size:17.5px"
         id="tspan5173">Ace: You may place up to five tokens on any one territory for free.</tspan><tspan
         sodipodi:role="line"
         x="90"
         y="974.23718"
         id="tspan5147"
         style="font-size:17.5px" /><tspan
         sodipodi:role="line"
         x="90"
         y="996.11218"
         style="font-size:17.5px"
         id="tspan5175">Alliance Power: Elves may ask a battle question on your behalf.</tspan><tspan
         sodipodi:role="line"
         x="90"
         y="1017.9872"
         id="tspan5149"
         style="font-size:17.5px" /><tspan
         sodipodi:role="line"
         x="90"
         y="1039.8622"
         id="tspan5151"
         style="font-size:17.5px" /><tspan
         sodipodi:role="line"
         x="90"
         y="1061.7372"
         id="tspan5153"
         style="font-size:17.5px" /></text>
